  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">

      <img src="./img/logo.png" alt="">

    <article class="d-flex rounded-4  border shadow p-3 mb-5 bg-body-tertiary rounded">
      <a href="# "class="p-3 m-0 cursor-text belem" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Add location</a>
      <a class="p-3 m-0 border-start border-end border-light-subtle user-select-none belem" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Add guests</a>

<div class="offcanvas offcanvas-top h-75" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasTopLabel"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <form action="#" class="row g-1 mt-1 d-flex" id="form">
      <div class="col-4 border rounded-4 labele">
        <label for="firstlocation" class="form-label label">LOCATION</label>
        <input type="text" class="form-control border-0 opacity-50" id="firstlocation" placeholder="Add Location" name="location" >
      </div>

      <div class="col-4 border rounded-4 labele">
        <label for="getguest" class="form-label label">GUESTS</label>
        <input  type="text" class="form-control border-0 opacity-50" id="getguest" placeholder="Add Guests" >
      </div>
      
      <div class="col-4 border rounded-4  d-flex flex-row justify-content-center align-content-center">
        <button type="submit" class="btn" id="boton">
          <div class="border rounded-5 search d-flex flex-row justify-content-center align-content-center divs h-auto" data-bs-dismiss="offcanvas" aria-label="Close">
            <span class="material-symbols-outlined iconspan" >search</span>
          <p>Search</p>
          </div>
        </button>
      </div>
    </form>
      <div id="lista" class="position-absolute"></div>
    <!-- -->
    </div>
    <!-- botones de suma y resta -->
    <div id="guests" class="d-flex flex-wrap align-content-center mb-md-5 flex-column gap-5 d-none" onclick="hidden">
      <div class="">
              <p class="d-flex flex-column">
                <span class="fw-semibold">Adults</span>
                <span class="text-body-secondary">Ages 13 or above</span>
              </p>
              <div class="align-items-center grid d-flex ">
                <span id="menosA" class="border col-1 d-flex justify-content-center" role="button">-</span>
                <input id="adults" class="border border-0 text-center col-2" type="text" value="0"/>
                <span id="masA" class="border col-1 d-flex justify-content-center" role="button">+</span>
              </div>
            </div>
            <div>
              <p class=" d-flex flex-column">
                <span class="fw-semibold">Children</span>
                <span class="text-body-secondary">Ages 2-12</span>
              </p>
              <div class="align-items-center grid d-flex mb-5 pb-5">
                <span id="menosC" class="border col-1 d-flex justify-content-center" role="button">-</span>
                <input id="child" class="border border-0 text-center col-2" value="0" type="text"/>
                <span id="masC" class="border col-1 d-flex justify-content-center" role="button">+</span>
              </div>
            </div>
    </div>
    
</div>
